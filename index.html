<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Даня Печинкин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="circle circle-base">
        <span data-key="greeting">привет</span>
        <div class="language-toggle">
            <button class="lang-btn" data-lang="en">en</button>
        </div>
    </div>
    <div class="circle circle-base"><span data-key="name">я - Даня</span></div>
    <div class="circle circle-base"><span data-key="surname">Печинкин.</span></div>
    <div class="circle circle-base"><span data-key="intro">это моё:</span></div>
    <div class="circle circle-didj"><span data-key="dj">дидж</span></div>
    <div class="circle circle-dev"><span data-key="resume">резюме</span></div>
    <div class="circle circle-yt"><span data-key="youtube">ютуб</span></div>
    <div class="circle circle-tg"><span data-key="telegram">телеграм</span></div>
    <div class="circle circle-mail"><span data-key="email">почта</span></div>
</div>

<script src="script.js"></script>
</body>
</html>
